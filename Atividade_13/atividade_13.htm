<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>

        let vogal = prompt("Digite uma vogal: ").toLowerCase()

        switch(vogal){
            case "a":
                alert("'A' é a primeira vogal do alfabeto!");
                break;

            case "e":
                alert("'E' é a segunda vogal do alfabeto!");
                break;

            case "i":
                alert("'I' é a terceira vogal do alfabeto!");
                break;

            case "o":
                alert("'O' é a quarta vogal do alfabeto!");
                break;

            default:
                alert("'U' é a quinta vogal do alfabeto!");
                break;
        }

    </script>
</body>
</html>
