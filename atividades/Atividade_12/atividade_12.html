<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
</head>
<body>
    <script>

        let semaforo = prompt("Digite a cor do semaforo: ")

        if (semaforo == "vermelho") {
            document.write("O semaforo está fechado.")
        } else if (semaforo == "amarelo") {
            document.write("Diminua a velocidade.")
        } else if (semaforo == "verde") {
            document.write("O semaforo está aberto.")
        } else {
            document.write("Digite a cor do semaforo novamente.")
        }

    </script>
</body>
</html>
