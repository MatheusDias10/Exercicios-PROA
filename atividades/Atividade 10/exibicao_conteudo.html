<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comando de JavaScript</title>
</head>
<body>
    <h1>Testando comandos de JavaScript</h1>
    
    <script>
        document.write("Escrever um texto na página usando o JavaScript") // Exibir um texto na página
        /* Comentário de mais de uma linha no JavaScript*/

        alert("Exibe um texto em uma caixa do browser") // Exibe um texto em uma caixa no browser
        /* Exibe um texto em uma caixa no browser*/

        console.log("Exibe um texto no console") // Exibe um texto no console/terminal
        /* Exibe um texto no console/terminal */


    </script>

</body>
</html>
