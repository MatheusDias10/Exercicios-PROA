<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando JavaScript</title>
</head>
<body>
    
    <h1>Calculo usando JavaScript</h1>

    <script>

        let numero1 = parseFloat(prompt("Entre com o primeiro número:"))
        let numero2 = parseFloat(prompt("Entre com o srgundo número:"))
        let numero3 = parseFloat(prompt("Entre com o terceiro número:"))

        let multiplicação = numero1 * numero2 * numero3
        let soma = numero1 + numero2 + numero3
        let divisao = numero1 / numero2 / numero3
        let subtracao = numero1 - numero2 - numero3
        
        document.write("O resultado da multiplicação é: " + multiplicação + "<br>")
        document.write("O resultado da soma é: " + soma + "<br>")
        document.write("O resultado da divisao é: " + divisao + "<br>")
        document.write("O resultado da subtracao é: " + subtracao + "<br>")
            
    </script>

</body>
</html>
