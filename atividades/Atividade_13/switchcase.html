<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case teste</title>
</head>
<body>
    <script>

        let semaforo = prompt("Digite a cor do semáforo (vermelho, amarelo, verde): ").toLowerCase()

        switch(semaforo){
            case "vermelho":
                alert("Pare!");
                break;

            case "amarelo":
                alert("Atenção");
                break;
            case "verde":
                alert("Siga"); 
                break;
        }

    </script>
</body>
</html>
