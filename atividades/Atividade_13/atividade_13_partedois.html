<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13 porém melhor</title>
</head>
<body>
    <script>

        let vogal = prompt("Digite uma vogal: ").toLowerCase()

        switch(vogal){
            case "a": case "e": case "i": case "o": case "u":
                alert("Vogal válida!"); break;
            default:
                alert("Não é uma vogal válida!")
                break;
        }
    </script>
</body>
</html>
