<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>

    <h1>Imprima seu nome 25 vezes na tela utilizando o comando FOR</h1>

    <script>

        for(let i = 1; i <= 50; i += 2){
            document.write("Matheus" + "<br>")
        }
        
    </script>
</body>
</html>
