<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Página Completa</title>
    <link rel="stylesheet" href="css/atividade_4.css" type="text/css"/>

</head>
<body>
    <div id="fundo">
        <div id="topo">TOPO</div> <!-- Topo da página -->
        <div id="le">LE</div> <!-- Barra lateral esquerda -->
        <div id="conteudo">Conteúdo</div> <!-- Conteúdo da página, o meio da page -->
        <div id="ld"> <!-- Barra lateral direita -->
            <div id="q1"></div> <!-- Quadro de cima na barra lateral direita -->
            <div id="q2"></div></div> <!-- Quadro de baixo na barra lateral direita -->
        <div id="footer">Rodapé</div> <!-- Rodapé da página -->
        <div id="imagem"><img src="imagens/Pausar GIF imagem.png " width="250px" alt="Câmera Gif"></div> <!-- Imagem absoluta da page -->
    </div>
</body>
</html>
