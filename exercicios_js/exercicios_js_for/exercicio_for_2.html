<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 For</title>
</head>
<body>
    <script>

        let soma = 0;

        for (i = 1; i <= 15; i ++) {
            soma = soma + i
            document.write(soma + "</br>")
        }

    </script>
</body>
</html>
