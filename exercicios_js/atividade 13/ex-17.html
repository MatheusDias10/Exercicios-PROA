  <title>Exercício 17</title>
</head>
<body>
  <script>

    let i = 1;
    let soma = 0;
    
    do {
      soma += i;
      i++;
    } while (i <= 100);

    document.write("A soma dos números de 1 a 100 é: " + soma);

  </script>
</body>
