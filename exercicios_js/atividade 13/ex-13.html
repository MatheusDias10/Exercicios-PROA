<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 13</title>
</head>
<body>
  <script>

    let numero = prompt("Digite um número inteiro:");
    let i = 0;

    document.write("Dígitos do número " + numero + ":<br>");
    
    while (i < numero.length) {
      document.write(numero.charAt(i) + "<br>");
      i++;
    }

  </script>
</body>
</html>
