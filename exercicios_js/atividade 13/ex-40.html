<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 40</title>
</head>
<body>
  <script>
    let a = 0;
    let b = 1;

    document.write("Primeiros 20 números da sequência de Fibonacci:<br>");

    for (let i = 1; i <= 20; i++) {
      document.write(a + "<br>");
      
      let c = a + b;
      a = b;
      b = c;
    }

  </script>
</body>
</html>
