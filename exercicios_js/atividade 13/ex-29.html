<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 29</title>
</head>
<body>
  <script>

    let numero = parseInt(prompt("Digite um numero inteiro:"));
    let i = 1;
    let fatorial = 1;

    do {
      fatorial *= i;
      i++;
    } while (i <= numero);

    document.write("O fatorial de " + numero + " é " + fatorial);

  </script>
</body>
</html>
