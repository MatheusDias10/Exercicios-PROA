<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 34</title>
</head>
<body>
  <script>

    let soma = 0;

    for (let i = 1; i <= 5; i++) {
      let numero = parseInt(prompt("Digite o " + i + "º número:"));

      soma += numero;
    }

    let media = soma / 5;

    document.write("A média dos 5 números é: " + media.toFixed(2));
    
  </script>
</body>
</html>
