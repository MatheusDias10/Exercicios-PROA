<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 10</title>
</head>
<body>
  <script>

    let a = 0;
    let b = 1;
    let i = 1;

    document.write("Primeiros 20 números da sequência de Fibonacci:<br>");

    while (i <= 20) {
      document.write(a + "<br>");

      let c = a + b;
      a = b;
      b = c;
      i++;
    }

  </script>
</body>
</html>
