<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 21</title>
</head>
<body>
  <script>

    let valorCompra = parseFloat(prompt("Digite o valor da compra:"));
    
    let prestacao = valorCompra / 5;

    document.write("Valor total da compra: R$ " + valorCompra.toFixed(2) + "<br>");
    document.write("Valor de cada prestação (5x sem juros): R$ " + prestacao.toFixed(2));

  </script>
</body>
</html>
