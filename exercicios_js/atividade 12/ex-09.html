<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 9</title>
</head>
<body>
  <script>
    let salariomin = 1212;
    let salarioUsuario = parseFloat(prompt("Digite o valor do seu salário:"));
    let quantidade = salarioUsuario / salariomin;

    document.write("Salário mínimo: R$ " + salariomin.toFixed(2) + "<br>");
    document.write("Seu salário: R$ " + salarioUsuario.toFixed(2) + "<br>");
    document.write("Você ganha " + quantidade.toFixed(2) + " salários mínimos.");
  </script>
</body>
</html>
