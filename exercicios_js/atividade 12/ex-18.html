<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 18</title>
</head>
<body>
  <script>

    let nomeMaisNovo = prompt("Digite o nome da 1ª pessoa:");
    let menorIdade = parseInt(prompt("Digite a idade de " + nomeMaisNovo + ":"));

    for (let i = 2; i <= 10; i++) {
      let nome = prompt("Digite o nome da " + i + "ª pessoa:");
      let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
      
      if (idade < menorIdade) {
        menorIdade = idade;
        nomeMaisNovo = nome;
      }
    }

    document.write("A pessoa mais nova é: " + nomeMaisNovo + " (" + menorIdade + " anos)");

  </script>
</body>
</html>
