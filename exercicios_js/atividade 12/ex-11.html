<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11</title>
</head>
<body>
  <script>
    let nome = prompt("Digite o nome do vendedor:");
    let salarioFixo = parseFloat(prompt("Digite o salário fixo:"));
    let totalVendas = parseFloat(prompt("Digite o total de vendas no mês:"));
    let comissao = totalVendas * 0.15;
    let salarioFinal = salarioFixo + comissao;

    document.write("Vendedor: " + nome + "<br>");
    document.write("Salário fixo: R$ " + salarioFixo.toFixed(2) + "<br>");
    document.write("Salário final (com comissão): R$ " + salarioFinal.toFixed(2));
  </script>
</body>
</html>
