<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 5</title>
</head>
<body>
  <script>
    let idade = parseInt(prompt("Digite a idade da pessoa:"));

    if (idade < 16) {
      document.write("Não eleitor (abaixo de 16 anos).");
    } 
    else if (idade >= 18 && idade < 65) {
      document.write("Eleitor obrigatório (entre 18 e menor de 65 anos).");
    } 
    else {
      document.write("Eleitor facultativo (de 16 até 18 anos ou maior de 65 anos).");
    }
  </script>
</body>
</html>
