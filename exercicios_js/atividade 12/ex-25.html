<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 24</title>
</head>
<body>
  <script>

    let soma = 0;

    while (true) {
      let numero = parseFloat(prompt("Digite um número (negativo pra acabar):"));

      if (numero < 0) {
        break;
      }
      soma += numero;
    }

    document.write("A soma dos números digitados é: " + soma);

  </script>
</body>
</html>
