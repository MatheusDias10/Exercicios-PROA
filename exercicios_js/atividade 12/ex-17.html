<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 17</title>
</head>
<body>
  <script>
    
    let maiores = 0;
    for (let i = 1; i <= 20; i++) {
      let idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"));
      if (idade >= 18) {
        maiores++;
      }
    }

    document.write("Quantidade de pessoas maiores de idade: " + maiores);

  </script>
</body>
</html>
