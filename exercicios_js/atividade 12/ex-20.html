<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 20</title>
</head>
<body>
  <script>

    let maior = 0;
    for (let i = 1; i <= 20; i++) {
      let numero = parseFloat(prompt("Digite o " + i + "º número:"));

      if (numero > 8) {
        maior++;
      }
    }
    
    document.write("Quantidade de números maiores que 8: " + maior);
    
  </script>
</body>
</html>
