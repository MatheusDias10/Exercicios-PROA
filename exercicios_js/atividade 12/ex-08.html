<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 8</title>
</head>
<body>
  <script>
    let ipi = parseFloat(prompt("Digite a porcentagem do IPI:"));
    let cod1 = prompt("Código da peça 1:");
    let valor1 = parseFloat(prompt("Valor unitario da peça 1:"));
    let quant1 = parseInt(prompt("Quantidade da peça 1:"));
    let cod2 = prompt("Código da peça dois:");
    let valor2 = parseFloat(prompt("Valor unitario da peça 2:"));
    let quant2 = parseInt(prompt("Quantidade da peça 2:"));

    let total = (valor1 * quant1 + valor2 * quant2) * (ipi / 100 + 1);

    document.write("Código da peça 1: " + cod1 + "<br>");
    document.write("Código da peça 2: " + cod2 + "<br>");
    document.write("Valor total a ser pago: R$ " + total.toFixed(2));
  </script>
</body>
</html>
