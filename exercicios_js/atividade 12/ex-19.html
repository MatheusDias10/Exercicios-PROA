<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 19</title>
</head>
<body>
  <script>
    
    let cotacao = parseFloat(prompt("Digite a cotação do dólar:"));
    let dolares = parseFloat(prompt("Digite a quantidade de dólares:"));
    let reais = dolares * cotacao;

    document.write("Cotação do dólar: R$ " + cotacao.toFixed(2) + "<br>");
    document.write("Quantidade de dólares: US$ " + dolares.toFixed(2) + "<br>");
    document.write("Valor em reais: R$ " + reais.toFixed(2));

  </script>
</body>
</html>
