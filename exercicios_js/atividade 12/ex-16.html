<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 16</title>
</head>
<body>
  <script>

    let soma = 0;
    for (let i = 1; i <= 20; i++) {
      let idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"));
      soma += idade;
    }

    let media = soma / 20;

    document.write("A média das idades das 20 pessoas é: " + media.toFixed(2));
    
  </script>
</body>
</html>
