<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 7</title>
</head>
<body>
  <script>
    let media1 = (8 + 9 + 7) / 3;
    let media2 = (4 + 5 + 6) / 3;
    let somaDasMedias = media1 + media2;
    let mediaDasMedias = somaDasMedias / 2;

    document.write("Média dos números 8, 9 e 7: " + media1.toFixed(2) + "<br>");
    document.write("Média dos números 4, 5 e 6: " + media2.toFixed(2) + "<br>");
    document.write("Soma das duas médias: " + somaDasMedias.toFixed(2) + "<br>");
    document.write("Média das médias: " + mediaDasMedias.toFixed(2));
  </script>
</body>
</html>
