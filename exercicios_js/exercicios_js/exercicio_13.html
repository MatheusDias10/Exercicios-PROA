<!-- 13) Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>

    <script>

        let n1 = parseInt(prompt("Digite o primeiro número inteiro: "))
        let n2 = parseInt(prompt("Digite o segundo número inteiro: "))

        if (n1 % n2 == 0) {
            document.write("O primeiro número é múltiplo do segundo")
        }
        else {
            document.write("Eles não são múltiplos.")
        }

    </script>

</body>
</html>
