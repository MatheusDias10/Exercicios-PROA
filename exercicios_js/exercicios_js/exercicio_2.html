<!-- 2) Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    
    <script>

        let raio = parseFloat(prompt("Qual o valor do raio do círculo:"));

        calculo_area = 3.14 * (raio ** 2);
        calculo_perimetro = 2 * 3.14 * raio;
        
        document.write("O resultado do calculo do perímetro é de: " + calculo_perimetro.toFixed(2) + "<br>")
        document.write("O resultado do calculo da área é de: " + calculo_area.toFixed(2))


    </script>

</body>
</html>
