<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 14</title>
</head>
<body>
  <script>
    
    let numero = parseInt(prompt("Digite um número inteiro:"));
    let i = 1;
    let fatorial = 1;

    while (i <= numero) {
      fatorial *= i;
      i++;
    }

    document.write("O fatorial de " + numero + " é: " + fatorial);

  </script>
</body>
</html>
