<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5</title>
</head>
<body>
  <script>
    
    let numero = parseInt(prompt("Digite um número inteiro:"));
    let i = 1;

    while (i <= 10) {
      document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
      i++;
    }

  </script>
</body>
</html>
