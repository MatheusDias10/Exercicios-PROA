<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 82</title>
</head>
<body>
  <script>
    
    let numeros = []
    let soma = 0

    for (let i = 0; i < 10; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))
      numeros.push(n)
      soma += n
    }

    document.write("A soma dos números é: " + soma)

  </script>
</body>
</html>
