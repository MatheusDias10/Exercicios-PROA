<!-- 18) Crie um programa que leia dois números inteiros e exiba o maior deles. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    
    <script>

        let n1 = parseInt(prompt("Digite o primeiro número inteiro: "))
        let n2 = parseInt(prompt("Digite o segundo número inteiro: "))

        if (n1 > n2) {
            document.write("O número 1 é maior que o número 2")

        } else if (n1 < n2) {
            document.write("O número 2 é maior que o número 1")

        } else {
            document.write("Números inválidos. Digite novmaente.")
        }

    </script>

</body>
</html>
