<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 108</title>
</head>
<body>
  <script>

    let m = []

    for (let i = 0; i < 4; i++) {
      m[i] = []
      for (let j = 0; j < 4; j++) {
        m[i][j] = parseInt(prompt("Número [" + i + "][" + j + "]:"))
      }
    }

    for (let i = 0; i < 4; i++) {
      let maior = Math.max(...m[i])
      document.write("Maior valor da linha " + (i + 1) + ": " + maior + "<br>")
    }
    
  </script>
</body>
</html>
