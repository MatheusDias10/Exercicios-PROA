<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 104</title>
</head>
<body>
  <script>
    
    let m = []
    let simetrica = true

    for (let i = 0; i < 3; i++) {
      m[i] = []
      for (let j = 0; j < 3; j++) {
        m[i][j] = parseInt(prompt("Número [" + i + "][" + j + "]:"))
      }
    }

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (m[i][j] !== m[j][i]) simetrica = false
      }
    }

    document.write(simetrica ? "A matriz é simétrica." : "A matriz não é simétrica.")

  </script>
</body>
</html>
