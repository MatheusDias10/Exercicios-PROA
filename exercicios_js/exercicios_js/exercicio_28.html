<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 28</title>
</head>
<body>
    <script>

  let peso = parseFloat(prompt("Digite seu peso (kg):").replace(",", "."));
  let altura = parseFloat(prompt("Digite sua altura (m):").replace(",", "."));
  let imc = peso / (altura * altura);
  let classificacao;

  if (imc < 18.5) {
    classificacao = "Magreza";
  } else if (imc < 25) {
    classificacao = "Normal";
  } else if (imc < 30) {
    classificacao = "Sobrepeso";
  } else if (imc < 35) {
    classificacao = "Obesidade I";
  } else if (imc < 40) {
    classificacao = "Obesidade II";
  } else {
    classificacao = "Obesidade III";
  }
  
  document.write(`Seu IMC é ${imc.toFixed(2)} e sua classificação é: ${classificacao}.`);

    </script>
</body>
</html>
