<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 15</title>
</head>
<body>
  <script>

    let soma = 0;
    let contador = 0;

    while (true) {
      let nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):").toLowerCase();

      if (nome == "fim") {
        break;
      }

      let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
      soma += idade;
      contador++;
    }
    
    if (contador > 0) {
      let media = soma / contador;
      document.write("A média das idades é: " + media.toFixed(2));
    } else {
      document.write("Nenhuma idade foi informada.");
    }

  </script>
</body>
</html>
