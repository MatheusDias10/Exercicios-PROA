<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 38</title>
</head>
<body>
  <script>

    let limite = parseInt(prompt("Digite um número inteiro:"));
    let a = 0;
    let b = 1;
    let c;

    document.write("Sequência de Fibonacci até " + limite + ":<br>");

    for (let i = 1; a <= limite; i++) {
      document.write(a + "<br>");
      c = a + b;
      a = b;
      b = c;
    }
    
  </script>
</body>
</html>
