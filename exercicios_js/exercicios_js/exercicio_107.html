<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 107</title>
</head>
<body>
  <script>

    let m = []
    let produto = 1

    for (let i = 0; i < 3; i++) {
      m[i] = []
      
      for (let j = 0; j < 3; j++) {
        m[i][j] = parseInt(prompt("Número [" + i + "][" + j + "]:"))
        if (i + j === 2) produto *= m[i][j]
      }
    }

    document.write("Produto da diagonal secundária: " + produto)

  </script>
</body>
</html>
