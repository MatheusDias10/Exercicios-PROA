<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 98</title>
</head>
<body>
  <script>

    let m = []
    let soma = 0

    for (let i = 0; i < 3; i++) {
      m[i] = []
      
      for (let j = 0; j < 3; j++) {
        m[i][j] = parseInt(prompt("Número [" + i + "][" + j + "]:"))

        if (i === j) soma += m[i][j]
      }
    }

    document.write("Soma da diagonal principal: " + soma)

  </script>
</body>
</html>
