<!-- 21) Crie um programa que leia a idade de um grupo de pessoas e exiba quantas são menores de idade e quantas são maiores de idade. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>
<body>
    
    <script>

        let idades = []
        let maiores = 0;
        let menores = 0;

        for (let i = 1; i <= 3; i++) {
            let idade = parseInt(prompt("Digite sua idade: "))
            idades.push(idade)

            if (idade < 18) {
                menores++;
            } else {
                maiores++;
            }
        }

        document.write("No seu grupo há " + menores + " menor(es) de idade e " + maiores + " maior(es) de idade")

    </script>

</body>
</html>
