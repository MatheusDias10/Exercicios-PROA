<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 93</title>
</head>
<body>
  <script>

    let dentrointervalo = 0

    for (let i = 0; i < 10; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))
      
      if (n >= 10 && n <= 50) dentrointervalo++
    }

    document.write("Quantidade de números entre 10 e 50: " + dentrointervalo)

  </script>
</body>
</html>
