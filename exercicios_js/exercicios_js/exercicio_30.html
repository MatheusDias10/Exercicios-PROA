<!-- 30) Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30</title>
</head>
<body>
    <script>

    let quantidade = parseInt(prompt("Digite o número de maçãs compradas:"));
    let preco_maca = (quantidade < 12) ? 0.50 : 0.40;
    let valorTotal = quantidade * preco_maca;

    document.write(`O valor total a ser pago é R$ ${valorTotal.toFixed(2)}.`);

    </script>
</body>
</html>
