<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 89</title>
</head>
<body>
  <script>

    let positivos = 0, negativos = 0

    for (let i = 0; i < 10; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))

      if (n > 0) positivos++
      else if (n < 0) negativos++
    }

    document.write("Positivos: " + positivos + "<br>")
    document.write("Negativos: " + negativos)
    
  </script>
</body>
</html>
