<!-- 6) Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    
    <script>

        let numero = parseInt(prompt("Digite algum número:"))

        if (numero % 2 === 0){
            document.write("Este número é par")
        }
        else{
            document.write("Este número é impar")
        }

    </script>

</body>
</html>
