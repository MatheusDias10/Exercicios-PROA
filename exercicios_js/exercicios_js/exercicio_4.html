<!-- 4) Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <script>

        let nota1 = parseFloat(prompt("Digite sua primeira nota:"))
        let nota2 = parseFloat(prompt("Digite sua segunda nota:"))
        let nota3 = parseFloat(prompt("Digite sua terceira nota:"))

        media_ponderada = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / 10

        document.write("A média ponderada das duas notas é: " + media_ponderada.toFixed(2))

    </script>    

</body>
</html>
