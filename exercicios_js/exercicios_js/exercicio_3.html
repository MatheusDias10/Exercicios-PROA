<!-- 3) Crie um programa que leia a base e a altura de um triângulo e calcule sua área.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    
    <script>

        let base = parseFloat(prompt("Qual o valor da base do triângulo:"))
        let altura = parseFloat(prompt("Qual o valor da altura do triângulo:"))

        calculo_area = (base * altura) / 2

        document.write("A área do triângulo é de: " + calculo_area.toFixed(2))

    </script>

</body>
</html>
