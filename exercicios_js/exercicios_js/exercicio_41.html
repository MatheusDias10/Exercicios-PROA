<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6</title>
</head>
<body>
  <script>

    let numero = parseInt(prompt("Digite um número inteiro positivo:"));
    let i = 1;

    document.write("Divisores de " + numero + ":<br>");

    while (i <= numero) {
      if (numero % i == 0) {
        document.write(i + "<br>");
      }
      i++;
    }

  </script>
</body>
</html>
