<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 92</title>
</head>
<body>
  <script>

    let numeros = []

    for (let i = 0; i < 5; i++) {
      numeros.push(parseInt(prompt("Digite o " + (i + 1) + "º número:")))
    }

    numeros.sort((a, b) => b - a)

    document.write("Números em ordem decrescente: " + numeros.join(", "))
    
  </script>
</body>
</html>
