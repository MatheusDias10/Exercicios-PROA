<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 39</title>
</head>
<body>
  <script>

    let soma = 0;

    for (let i = 1; i <= 5; i++) {
      let nome = prompt("Digite o nome da " + i + "ª pessoa:");
      let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
      soma += idade;
    }

    let media = soma / 5;

    document.write("A média das idades das 5 pessoas é: " + media.toFixed(2));
    
  </script>
</body>
</html>
