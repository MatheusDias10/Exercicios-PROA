<!-- 15) Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    
    <script>

        let salario = parseFloat(prompt("Digite seu salário: "))

        novo_salario = ((15 / 100) * salario) + salario

        document.write("O seu novo salário com o aumento de 15% é de: RS" + novo_salario + "<br>")

    </script>

</body>
</html>
