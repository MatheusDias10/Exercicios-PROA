<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 84</title>
</head>
<body>
  <script>

    let pares = 0

    for (let i = 0; i < 5; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))
      if (n % 2 === 0) {
        pares++
      }
    }

    document.write("Quantidade de números pares: " + pares)
    
  </script>
</body>
</html>
