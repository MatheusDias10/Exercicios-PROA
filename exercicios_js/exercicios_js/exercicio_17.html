<!-- 17) Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança, adolescente, adulto ou idoso. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>
    
    <script>

        let idade = parseInt(prompt("Digite sua idade: "));

        if (idade >= 1 && idade <= 11) {
            document.write("Você é uma criança");

        } else if (idade >= 12 && idade <= 17) {
            document.write("Você é um adolescente");

        } else if (idade >= 18 && idade <= 59) {
            document.write("Você é um adulto");

        } else if (idade >= 60) {
            document.write("Você é um idoso");

        } else {
            document.write("Idade inválida. Digite novamente.")
        }

    </script>

</body>
</html>
