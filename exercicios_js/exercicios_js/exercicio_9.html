<!-- 9) Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    
    <script>

        let deposito_mensal = parseFloat(prompt("Digite o valor do depósito mensal:"))
        let taxa_juros_mensal = parseFloat(prompt("Digite o valor da taxa de juros mensal")) / 100

        montante = deposito_mensal * (((1 + taxa_juros_mensal) ** 12 - 1) / taxa_juros_mensal)

        document.write("O montante após 12 meses é de: R$" + montante.toFixed(2))
    </script>

</body>
</html>
