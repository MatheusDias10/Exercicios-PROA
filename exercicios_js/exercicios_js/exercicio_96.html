<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 96</title>
</head>
<body>
  <script>
    let m = []
    for (let i = 0; i < 3; i++) {
      m[i] = []
      for (let j = 0; j < 3; j++) {
        m[i][j] = parseInt(prompt("Número [" + i + "][" + j + "]:"))
      }
    }
    document.write("Matriz 3x3:<br>")
    for (let i = 0; i < 3; i++) {
      document.write(m[i].join(" ") + "<br>")
    }
  </script>
</body>
</html>
