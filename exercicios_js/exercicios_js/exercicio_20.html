<!-- 20) Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Digite um número inteiro: "))

        if (numero % 2 == 0) {
            document.write("O número digitado é par!!")
        
        } else if (numero % 2 == 1) {
            document.write("O número digitado é impar!!")

        } else {
            document.write("Não foi possível saber se o número é par ou impar.")
        }

    </script>
</body>
</html>
