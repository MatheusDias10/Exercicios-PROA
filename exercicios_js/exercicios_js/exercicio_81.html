<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 81</title>
</head>
<body>
  <script>

    let numeros = [];

    for (let i = 0; i < 5; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
      numeros.push(n);
    }

    document.write("Números digitados ao ocntrrio:<br>");

    for (let i = numeros.length - 1; i >= 0; i--) {
      document.write(numeros[i] + "<br>");
    }
    
  </script>
</body>
</html>
