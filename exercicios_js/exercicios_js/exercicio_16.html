<!-- 16) Faça um programa que verifique se um número é positivo, negativo ou zero. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>
    
    <script>

        let numero = parseFloat(prompt("Digite um número: "))

        if (numero > 0) {
            document.write("Esse número é positivo");

        } else if (numero == 0) {
            document.write("Esse numero é zero")

        } else {
            document.write("Esse número é negativo")
        }

    </script>

</body>
</html>
