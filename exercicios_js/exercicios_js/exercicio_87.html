<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 87</title>
</head>
<body>
  <script>

    let positivos = 0

    for (let i = 0; i < 10; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))
      
      if (n > 0) positivos++
    }

    document.write("Quantidade de números positivos: " + positivos)

  </script>
</body>
</html>
