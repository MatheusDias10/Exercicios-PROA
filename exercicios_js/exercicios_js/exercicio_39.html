<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4</title>
</head>
<body>
  <script>

    let i = 1;
    let soma = 0;

    while (i <= 5) {
      let numero = parseInt(prompt("Digite o " + i + " número:"));
      soma += numero;
      i++;
    }

    let media = soma / 5;

    document.write("A média dos 5 números é: " + media.toFixed(2));

  </script>
</body>
</html>
