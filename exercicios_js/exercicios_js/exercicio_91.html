<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 91</title>
</head>
<body>
  <script>

    let somaposi = 0
    let somanega = 0

    for (let i = 0; i < 10; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))

      if (n > 0) somaposi += n
      else if (n < 0) somanega += n
    }

    document.write("Soma dos positivos: " + somaposi + "<br>")
    document.write("Soma dos negativos: " + somanega)

  </script>
</body>
</html>
