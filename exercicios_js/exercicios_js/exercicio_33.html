<!-- 33) Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 33</title>
</head>
<body>
    <script>

        let nome = prompt("Digite o nome do aluno:");
        let turno = prompt("Digite o turno do aluno (M para Matutino ou V para Vespertino):").toUpperCase();

        if (turno === "M") {
            document.write(`Bom dia, ${nome}`);
        } else if (turno === "V") {
            document.write(`Boa tarde, ${nome}`);
        } else {
            document.write("Turno inválido. Por favor, digite M ou V.");
        }

    </script>
</body>
</html>
