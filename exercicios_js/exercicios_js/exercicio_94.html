<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 94</title>
</head>
<body>
  <script>

    let pares = []

    for (let i = 0; i < 7; i++) {
      let n = parseInt(prompt("Digite o " + (i + 1) + "º número:"))

      if (n % 2 === 0) pares.push(n)
    }

    document.write("Números pares digitados: " + pares.join(", "))
    
  </script>
</body>
</html>
